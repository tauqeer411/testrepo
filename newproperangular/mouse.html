        <style>
           /* body { font-size: 62.5%; }*/
            label, input { display:block; }
            input.text { margin-bottom:12px; width:95%; padding: .4em; }
            fieldset { padding:0; border:0; margin-top:25px; }
            h1 { font-size: 1.2em; margin: .6em 0; }
            div#users-contain { width: 350px; margin: 20px 0; }
            div#users-contain table { margin: 1em 0; border-collapse: collapse; width: 100%; }
            div#users-contain table td, div#users-contain table th { border: 1px solid #eee; padding: .6em 10px; text-align: left; }
            .ui-dialog .ui-state-error { padding: .3em; }
            .validateTips { border: 1px solid transparent; padding: 0.3em; }
        </style>
        <script>
        var svgclicked;
            $(function() {
                var dialog, form,
                dialog = $( "#dialog-form" ).dialog({
                    autoOpen: false,
                    height: 300,
                    width: 350,
                    modal: true,
                    buttons: {
                        "Save": function(){
                            $(window.svgclicked).text($('#dept_name').val());
                            dialog.dialog( "close" );
                        },
                        Cancel: function() {
                            dialog.dialog( "close" );
                        }
                    },
                    close: function() {
                    }
                });
 
              
 
                $( "#create-user" ).button().on( "click", function() {
                    dialog.dialog( "open" );
                });
                $( ".svg_tag_name" ).on( "click", function() {
                    $('#dept_name').val($(this).text());
                    dialog.dialog( "open" );
                    window.svgclicked =$(this);
                });
                
            });
        </script>
        <div id="dialog-form" title="Change Department Name">
            <form>
                <fieldset>
                    <label for="name">Name</label>
                    <input type="text" name="name" id="dept_name" value="" class="text ui-widget-content ui-corner-all">
                    <!-- Allow form submission with keyboard without duplicating the dialog button -->
                    <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
                </fieldset>
            </form>
        </div>
 
 
        <div id="users-contain" class="ui-widget">
            <h1>Existing Users:</h1>
            <table id="users" class="ui-widget ui-widget-content">
                <thead>
                    <tr class="ui-widget-header ">
                        <th>Name</th>
                        <th>Email</th>
                        <th>Password</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>John Doe</td>
                        <td>john.doe@example.com</td>
                        <td>johndoe1</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!--    Modal box code End   -->
  


        <script>
        var myApp = angular.module('myApp', []);


        function MyCtrl($scope) {
             $scope.upCount =  0;
             $scope.downCount =  0;
        }

        myApp.directive('ngMouseWheelUp', function() {
                return function(scope, element, attrs) {
                    element.bind("DOMMouseScroll mousewheel onmousewheel", function(event) {
                           
                    	        // cross-browser wheel delta
                    	        var event = window.event || event; // old IE support
                    	        var delta = Math.max(-1, Math.min(1, (event.wheelDelta || -event.detail)));
                    	
                    	        if(delta > 0) {
                                    scope.$apply(function(){
                                        scope.$eval(attrs.ngMouseWheelUp);
                                    });
                                
                                    console.log('++++++++');
                                    var w = parseInt($('svg')[0].viewBox.animVal.width) - 50; 
                                    var h = parseInt($('svg')[0].viewBox.animVal.height) - 25; 
                                    $('svg')[0].setAttribute('viewBox', '0 0 '+w+' '+h+'') ;
                                    var newtrans = parseInt($('svg').css('transform').split(',')[5]) + .1;
                                    $('svg').css('transform','scale(' + 1 + ')');
                                    // for IE
                                    event.returnValue = false;
                                    // for Chrome and Firefox
                                    if(event.preventDefault) {
                                        event.preventDefault();                        
                                    }

                                }
                    });
                };
        });


        myApp.directive('ngMouseWheelDown', function() {
                return function(scope, element, attrs) {
                    element.bind("DOMMouseScroll mousewheel onmousewheel", function(event) {
                           
                                // cross-browser wheel delta
                                var event = window.event || event; // old IE support
                                var delta = Math.max(-1, Math.min(1, (event.wheelDelta || -event.detail)));
                        
                                if(delta < 0) {
                                    scope.$apply(function(){
                                        scope.$eval(attrs.ngMouseWheelDown);
                                    });
                                    console.log('--------');
                                    var w = parseInt($('svg')[0].viewBox.animVal.width) + 50; 
                                    var h = parseInt($('svg')[0].viewBox.animVal.height) + 25; 
                                    $('svg')[0].setAttribute('viewBox', '0 0 '+w+' '+h+'') ;
                                    // for IE
                                    event.returnValue = false;
                                    // for Chrome and Firefox
                                    if(event.preventDefault)  {
                                    	event.preventDefault();
                                    }

                                }
                    });
                };
        });

        </script>
    </body>
</html>
