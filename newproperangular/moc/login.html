				      	<div class="flex layout layout-row layout-align-center-center">
				        	<h1 class="md-accent ng-binding ng-scope">Log In</h1>
				      	</div>
	   				</md-content>
				    <iframe name="loginFrame" style="display: none">
				    </iframe>

					<form name="loginForm"  method="post" action="#" target="loginFrame" class="ng-pristine ng-scope ng-invalid ng-invalid-required">
	      				<input type="submit" style="position: absolute; left: -9999px; width: 1px; height: 1px;">
	      				<md-content class="md-padding md-default-theme">
	        				<md-input-container class="flex md-input-has-messages md-default-theme">
	          					<input required="" ng-model="ctrl.email" name="email" class="ng-pristine ng-untouched md-input ng-invalid ng-invalid-required" id="input_2" tabindex="0" aria-required="true" aria-invalid="true" placeholder="Your Email">

					          	<div ng-messages="loginForm.email.$error" aria-live="assertive" class="ng-inactive">
					          	</div>
	        				</md-input-container>
	        				<md-input-container class="flex md-input-has-messages md-default-theme">
								
								<input required="" ng-model="ctrl.password" type="password" name="password" class="ng-pristine ng-untouched md-input ng-invalid ng-invalid-required" id="input_3" tabindex="0" aria-required="true" aria-invalid="true" placeholder="Your Password">

								<div ng-messages="loginForm.password.$error" aria-live="assertive" class="ng-inactive">
								</div>
	        				</md-input-container>
	          				<md-checkbox ng-model="ctrl.rememberMe" class="md-primary ng-pristine ng-untouched ng-valid flex md-default-theme" role="checkbox" tabindex="0" aria-checked="false" aria-invalid="false" aria-label="Keep me logged in">
	          					<div class="md-container" md-ink-ripple="" md-ink-ripple-checkbox="">
	          						<div class="md-icon"></div>
	          					</div>
	          					<div ng-transclude="" class="md-label">
	          						<span class="ng-binding ng-scope">Keep me logged in</span>
	          					</div>
	          				</md-checkbox>
	        
	        				<div class="md-actions flex layout layout-row layout-align-end-center"  layout-align="end center">
	          					<button class="md-primary md-raised md-button md-default-theme" ng-transclude="" id="login-btn"  tabindex="0">
	          						<span class="ng-binding ng-scope">Log In</span>
	          					</button>
	        				</div>
					        <div class="flex layout layout-row layout-align-center-center">
					          	<a class="forgot ng-binding" href="#">Forgot password?</a>
					        </div>
	      				</md-content>
	    			</form>
	  			</md-content>
			</div>
